<!DOCTYPE html>
<html>
<head>
    <title>Upravljanje korisnicima</title>
    <meta charset="UTF-8" />
    <link href="/css/stil.css" rel="stylesheet" type="text/css" />
    <script src="/js/funkcije.js"></script>
    <script src="/js/korisnici.js"></script>
</head>
<body>
    <header>
        <h1>Upravljanje korisnicima</h1>
        <div id="headerUserInfo" style="display: flex; align-items: center; gap: 1rem;">
            <span id="userInfo" style="color: white; font-size: 0.9rem;"></span>
            <button id="logoutBtn" class="logout-gumb" onclick="window.location.href='/odjava'" style="display:none;">Odjava</button>
        </div>
    </header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka"></div>
        <div id="korisnici"></div>
        <div id="stranicenjeKorisnici"></div>
        <div id="statistika">
            <h2>Statistika korištenja sustava</h2>
            <div>
                <label for="datumOd">Od:</label>
                <input type="datetime-local" id="datumOd" />
                <label for="datumDo">Do:</label>
                <input type="datetime-local" id="datumDo" />
                <button id="statistikaGumb">Prikaži statistiku</button>
            </div>
            <div id="statistikaRezultati"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
