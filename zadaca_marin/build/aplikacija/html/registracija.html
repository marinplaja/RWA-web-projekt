<!DOCTYPE html>
<html>
<head>
    <title>Registracija</title>
    <meta charset="UTF-8" />
    <link href="/css/stil.css" rel="stylesheet" type="text/css" />
    <script src="/js/funkcije.js"></script>
    <script src="/js/registracija.js"></script>
</head>
<body>
    <header>
        <h1>Registracija</h1>
        <div id="headerUserInfo" style="display: flex; align-items: center; gap: 1rem;">
            <span id="userInfo" style="color: white; font-size: 0.9rem;"></span>
            <button id="logoutBtn" class="logout-gumb" onclick="window.location.href='/odjava'" style="display:none;">Odjava</button>
        </div>
    </header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka"></div>
        <form id="registracijaForma">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required />
            
            <label for="korime">Korisniƒçko ime *</label>
            <input type="text" name="korime" id="korime" required />
            
            <label for="lozinka">Lozinka *</label>
            <input type="password" name="lozinka" id="lozinka" required />
            
            <p><strong>3 dodatna podatka po izboru:</strong></p>
            
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" />
            
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" />
            
            <label for="telefon">Telefon</label>
            <input type="text" name="telefon" id="telefon" />
            
            <label for="adresa">Adresa</label>
            <input type="text" name="adresa" id="adresa" />
            
            <label for="grad">Grad</label>
            <input type="text" name="grad" id="grad" />
            
            <input type="submit" value="Registriraj" />
        </form>
    </main>
    <footer></footer>
</body>
</html>
